<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genertor</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container-password">
        
        <div class="header">
            <h2>Password Generator</h2>
        </div>

        <div class="display">
            <input type="text" id="pass-input" placeholder="Pasword" disabled>
            <button id="copy">Copy</button>
        </div>

        <div class="setting">
            <label class="length-label">Length</label>
            <input type="number" id="length-number" value="10" min="5" max="20" step="1">
        </div>

        <div class="setting">
            <label class="uppercase-label">Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="setting">
            <label class="lowercase-label">Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>

        <div class="setting">
            <label class="number-label">Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="setting">
            <label class="symbols-label">Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <div class="generate-btn">
            <button id="generate">
                Generate
            </button>
        </div>

    </div>

    <script
    src="app.js"
    ></script>
</body>
</html>
